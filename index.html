<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Maurolezcano81</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<!--Fuente y Normalize-->    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,200&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles/normalize.css">
<!--Fuente y Normalize-->    

<!--Imports de JS y CSS-->
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/app.js"></script>
<!--Imports de JS y CSS-->
</head>

<body>
    <div class="contenedor">
        <div class="pantalla-contenedor">
            <p class="" id="pantalla">TEXTO EJEMPLO</p>
        </div>
        <div class="fila1">
            <button class="boton">(</button> 
            <button class="boton">)</button>
            <button class="boton">C</button>
            <button class="boton">AC</button>
        </div>

        <div class="fila2">
            <button class="boton">7</button> 
            <button class="boton">8</button>
            <button class="boton">9</button>
            <button class="boton">*</button>
        </div>

        <div class="fila3">
            <button class="boton">4</button> 
            <button class="boton">5</button>
            <button class="boton">6</button>
            <button class="boton">/</button>
        </div>

        <div class="fila4">
            <button class="boton">1</button> 
            <button class="boton">2</button>
            <button class="boton">3</button>
            <button class="boton">-</button>
        </div>

        <div class="fila5">
            <button class="boton">0</button> 
            <button class="boton">.</button>
            <button class="boton">=</button>
            <button class="boton">+</button>
        </div>
    </div>
</body>
</html>
