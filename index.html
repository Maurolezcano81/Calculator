<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Maurolezcano81</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<!--Fuente y Normalize-->    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,200&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles/normalize.css">
<!--Fuente y Normalize-->    

<!--Imports de JS y CSS-->
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/app.js"></script>
<!--Imports de JS y CSS-->
</head>

<body>
    <h1 class="myName">Simple Calculator - Maurolezcano81</h1>
    <div class="contenedor">
        <div class="pantalla-contenedor">
            <p class="" value=' ' id="pantalla"></p>
        </div>
        <div class="fila1">
            <button class="boton" value="(" id='parentesisA' onclick="modificarPantalla('parentesisA')">(</button> 
            <button class="boton" value=")" id='parentesisB' onclick="modificarPantalla('parentesisB')">)</button>
            <button class="boton" value='C' id='borrarUno' onclick="borrarUno()">C</button>
            <button class="boton" id="borrarTodo" onclick="borrarTodo()">AC</button>
        </div>

        <div class="fila2">
            <button class="boton" value="7" id='7' onclick="modificarPantalla('7')">7</button> 
            <button class="boton" value='8' id='8' onclick="modificarPantalla('8')">8</button>
            <button class="boton" value='9' id='9' onclick="modificarPantalla('9')">9</button>
            <button class="boton" value='*' id='multiplicar' onclick="modificarPantalla('multiplicar')">*</button>
        </div>

        <div class="fila3">
            <button class="boton" value='4' id='4' onclick="modificarPantalla('4')">4</button> 
            <button class="boton" value='5' id='5' onclick="modificarPantalla('5')">5</button>
            <button class="boton" value='6' id='6' onclick="modificarPantalla('6')">6</button>
            <button class="boton" value='/' id='dividir' onclick="modificarPantalla('dividir')">/</button>
        </div>

        <div class="fila4">
            <button class="boton" value='1' id='1' onclick="modificarPantalla('1')">1</button> 
            <button class="boton" value='2' id='2' onclick="modificarPantalla('2')">2</button>
            <button class="boton" value='3' id='3' onclick="modificarPantalla('3')">3</button>
            <button class="boton" value='-' id='restar' onclick="modificarPantalla('restar')">-</button>
        </div>

        <div class="fila5">
            <button class="boton" value='0' id='0' onclick="modificarPantalla('0')">0</button> 
            <button class="boton" value='.' id='decimal' onclick="modificarPantalla('decimal')">.</button>
            <button class="boton" value='=' id='resultado' onclick="mostrarResultado()">=</button>
            <button class="boton" value='+' id='sumar' onclick="modificarPantalla('sumar')">+</button>
        </div>
    </div>
</body>
</html>
